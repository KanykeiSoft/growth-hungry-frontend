name: Frontend CI

on:
  push:
    branches: [ dev, main ]
  pull_request:
    branches: [ main, dev ]

jobs:
  ci:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      CI: true  # чтобы тесты шли в non-watch режиме
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Lint (if present)
        run: npm run lint --if-present

      - name: Test (if present)
        run: npm test --if-present

      - name: Build
        run: npm run build

      - name: Upload build artifact (dist)
        if: ${{ success() }}   # грузим только если сборка ok
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist-${{ github.sha }}
          path: dist
          if-no-files-found: ignore
